    // addlanguage("python")

            // optimize away 

      function optimlanguage(language) {
        const item = document.createElement('li')
        item.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(item)
      }
      optimlanguage("c++")
      optimlanguage("python")
      optimlanguage("java")

                // EDIT 
    const secondelement = document.querySelector("li:nth-child(1)")   
    console.log(secondelement)
    // secondelement.innerHTML = "mojo"      

    const newli =  document.querySelector('li')
    newli.textContent = "mojo"
    secondelement.replaceWith(newli)

    // remove 

    const lastlang = document.querySelector('li:last-child')
    console.log(lastlang)
    lastlang.remove()

</script>
